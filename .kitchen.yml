---
driver: vagrant

provisioner:
  name: chef_solo
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  run_list:
  - recipe[apt]
- name: ubuntu-10.04
  run_list:
  - recipe[apt]

suites:
- name: default
  run_list:
  - recipe[opscode-ruby]
  attributes:
    versions:
    - 1.9.3-p484
    global: 1.9.3-p484
    base_gems:
    - bundler
    - mixlib-shellout
